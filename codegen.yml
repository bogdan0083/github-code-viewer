overwrite: true
schema:
  - "https://api.github.com/graphql":
      headers:
        Authorization: bearer ${NEXT_PUBLIC_GITHUB_TOKEN}
documents:
  - pages/**/*.tsx
  - components/**/*.tsx
  - lib/**/*.ts
generates:
  __generated__/graphql.tsx:
    plugins:
      - add:
          content:
            - '// ðŸ›‘ NOTICE: __generated__ folders should be added to .gitignore'
            - '/* eslint-disable */'
            - '/* tslint:disable */'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      dedupeOperationSuffix: true
      gqlImport: 'urql#gql'
  __generated__/schema.graphql:
    plugins:
      - schema-ast